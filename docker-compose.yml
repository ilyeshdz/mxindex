version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mxindex_db
    environment:
      POSTGRES_USER: mxindex
      POSTGRES_PASSWORD: mxindex_dev
      POSTGRES_DB: mxindex
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mxindex"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mxindex_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: mxindex_app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://mxindex:mxindex_dev@postgres:5432/mxindex
      REDIS_URL: redis://redis:6379
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: cargo run

volumes:
  postgres_data:
  redis_data:
