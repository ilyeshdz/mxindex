name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libpq-dev pkg-config libssl-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Set env
        run: |
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/mxindex" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379" >> $GITHUB_ENV

      - name: Create database
        run: |
          psql -h localhost -U postgres -c "CREATE USER mxindex WITH PASSWORD 'mxindex_dev' SUPERUSER;" || true
          psql -h localhost -U postgres -c "CREATE DATABASE mxindex OWNER mxindex;" || true

      - name: Build
        run: cargo build --verbose

      - name: Test
        run: cargo test --verbose

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Format
        run: cargo fmt -- --check
